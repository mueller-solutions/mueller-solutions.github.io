name: Testing

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
      - converted_to_draft

concurrency:
  group: "${{ github.workflow }}-${{ github.event.pull_request.head.ref || github.ref_name }}-linting"
  cancel-in-progress: true

jobs:
    unit-tests:
        name: Unit Tests
        runs-on: ubuntu-latest
        environment: test
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                version: 9

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Run Unit Tests
              run: pnpm test:unit:coverage

