name: Testing

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
      - converted_to_draft

concurrency:
  group: "${{ github.workflow }}-${{ github.event.pull_request.head.ref || github.ref_name }}-linting"
  cancel-in-progress: true

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read
  deployments: write
  packages: read

jobs:
    unit-tests:
        name: Unit Tests
        runs-on: ubuntu-latest
        environment: test
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                version: 9

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Run Unit Tests
              run: pnpm test:unit:coverage

            - name: coverage report
              uses: vebr/jest-lcov-reporter@v0.2.0
              with:
                github-token: ${{ secrets.GITHUB_TOKEN }}
                lcov-file: ./coverage/lcov.info

            # - name: Get app token
            #   id: get_token
            #   uses: tibdex/github-app-token@v2
            #   with:
            #     app_id: ${{ vars.PIPELINE_GITHUB_APP_ID }}
            #     private_key: ${{ secrets.PIPELINE_GITHUB_APP_PRIVATE_KEY }}
              
            - name: coverage report
              uses: romeovs/lcov-reporter-action@2a28ec3e25fb7eae9cb537e9141603486f810d1a
              # The reason for using a hash rather than a version/tag, is the project
              # failed in publishing this release: https://github.com/romeovs/lcov-reporter-action/issues/47
              with:
                github-token: ${{ secrets.GITHUB_TOKEN }}
                lcov-file: "./coverage/lcov.info"
                filter-changed-files: true
                delete-old-comments: true
